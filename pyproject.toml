[tool.poetry]
name = "shellous"
version = "0.5.1"
description = "Async Processes and Pipelines"
license = "Apache-2.0"
authors = ["Bill Fisher <william.w.fisher@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/byllyfish/shellous"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.9",
  "Framework :: AsyncIO",
]

[tool.poetry.dependencies]
python = "^3.9"
immutables = "^0.16"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-asyncio = "^0.15.1"
pylint = "^2.10.2"
mypy = "^0.910"
black = {version = "^21.7b0", allow-prereleases = true}
codecov = "^2.1.12"
flake8 = "^3.9.2"
pytest-dotenv = "^0.5.2"
pytest-randomly = "^3.10.1"
pytest-timeout = "^1.4.2"
pdoc = "^7.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = ["default"]
env_files = ["tests/tests.env"]
addopts = '--timeout=10 --color=yes --log-cli-format="%(created).03f %(levelname)s %(message)s" --log-level=INFO --log-file-format="%(created).03f %(levelname)s %(message)s"'

[tool.pylint.'TYPECHECK']
extension-pkg-allow-list = ["termios,fcntl"]
