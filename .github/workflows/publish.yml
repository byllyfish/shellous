name: publish

on:
  release:
    types:
      - published

permissions:
  contents: read

jobs:

  publish-package:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
      - name: Set up python-3.9
        uses: actions/setup-python@e9aba2c848f5ebd159c070c61ea2c4e2b122355e # v2.3.4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade setuptools wheel
          python3 -m pip install poetry
      - name: Build package
        run: |
          # Delete lines in README.md that match "__REL_LINK__".
          sed -e '/__REL_LINK__/d' --in-place README.md
          python3 -m poetry build
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@b7f401de30cb6434a1e19f805ff006643653240e # release/v1
        with:
          user: __token__
          password: ${{ secrets.SHELLOUS_PYPI_API_TOKEN }}
          verbose: true
